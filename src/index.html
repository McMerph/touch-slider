<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#fffff">
    <title>touch-slider</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<main>
    <h1>Вертикальный слайдер</h1>
    <div class="vertical-test"></div>
    <button class="vertical-test__previous">← Туда</button>
    <button class="vertical-test__next">Сюда →</button>
    <form class="vertical-test__form">
        <input class="vertical-test__index" type="number"/>
        <button type="submit">Go to</button>
    </form>

    <h1>Горизонтальный слайдер</h1>
    <div class="horizontal-test"></div>
    <button class="horizontal-test__previous">← Туда</button>
    <button class="horizontal-test__next">Сюда →</button>
    <form class="horizontal-test__form">
        <input class="horizontal-test__index" type="number"/>
        <button type="submit">Go to</button>
    </form>
</main>

</body>
</html>
